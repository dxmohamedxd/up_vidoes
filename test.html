    </div>
<script>
    // تحديد كل عنصر
    const vedios = document.querySelectorAll("video");
    //     تكرر الفيديو
    for( const vedio of vedios){

        vedio.addEventListener('click',function () {
        if (vedio.paused){
            vedio.play();
        }else {
            vedio.pause();
        }
        })

    }
</script>
